spring:
  datasource:
    url: jdbc:mysql://localhost:3306/bookcatalogdb
    username: root
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  application:
    name: catalog-service



aws:
  region: us-east-2
  sns:
    livro-criado-topic-arn: "arn:aws:sns:us-east-2:${AWS_ACCOUNT_ID}:livro-criado-topic"
    livro-atualizado-topic-arn: "arn:aws:sns:us-east-2:${AWS_ACCOUNT_ID}:livro-atualizado-topic"

server:
  port: 8080